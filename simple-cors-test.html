<!DOCTYPE html>
<html>
<head>
    <title>Simple CORS Test</title>
</head>
<body>
    <h1>Simple CORS Test</h1>
    <div id="results"></div>
    
    <script>
        const results = document.getElementById('results');
        
        const testCORS = async () => {
            results.innerHTML = '<p>Testing CORS...</p>';
            
            try {
                // Test a simple POST request (which triggers CORS preflight)
                const response = await fetch('https://hhh-1z4h.onrender.com/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: 'test@example.com',
                        password: 'test'
                    })
                });
                
                results.innerHTML += `<p>‚úÖ CORS is working! Status: ${response.status}</p>`;
                
                if (response.status === 401) {
                    results.innerHTML += '<p>üéâ Request reached server successfully!</p>';
                }
                
            } catch (error) {
                if (error.message.includes('CORS') || error.message.includes('blocked')) {
                    results.innerHTML += `<p>‚ùå CORS still blocked: ${error.message}</p>`;
                } else {
                    results.innerHTML += `<p>‚úÖ No CORS error: ${error.message}</p>`;
                }
            }
        };
        
        testCORS();
    </script>
</body>
</html>
